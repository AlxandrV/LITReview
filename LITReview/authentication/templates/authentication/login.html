{% extends 'review/base.html' %}
{% block authentication %}

<div class="d-flex jcont-center">
    <div class="bloc">
        <div>
            <p>Inscrivez-vous maintenant</p>
            <a href="{% url 'signup' %}">S'inscrire</a>
        </div>
    </div>
    <div class="bloc">
        <p>{{ message }}message erreur</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit">Se connecter</button>
        </form>
    </div>
</div>
{% endblock %}
