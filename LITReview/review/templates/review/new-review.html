{% extends 'review/base.html' %}
{% block content %}
<h2>Nouvelle critique</h2>
<a href="{% url 'posts' %}" class="btn-return"><p>Retour</p></a>
<div class="review">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Ticket</h3>
        {{ tform.as_p }}
        <div class="separate"></div>
        <h3>Critiques</h3>
        {{ rform.as_p }}
        <input type="submit" value="Ajouter une critique" class="btn">
    </form>
</div>
{% endblock %}
