{% extends 'review/base.html' %}
{% block content %}
<div class="ticket">
    <div class="user-date">
        <p class="user-publish">Vous avez demandé une critique</p>
        <p class="date">{{ ticket.time_created }}</p>        
    </div>
    <h3>{{ ticket.title }}</h3>
    <div class="element-ticket">
        <img src="{{ ticket.image.url }}" alt="">
        <div class="description">
            <p>Decription :</p>
            <p>{{ ticket.description }}</p>        
        </div>
    </div>
    <form action="" method="post" class="delete">
        {% csrf_token %}
        <p class="confirm-sentence">Êtes-vous sûr de vouloir supprimer ce ticket ?</p>
        <div class="interactions">
            <a href="{% url 'detail-ticket' ticket.id %}" class="btn-return"><p>Ne pas supprimer</p></a>
            <input type="submit" value="Confirmer" class="btn">
        </div>
    </form>
</div>
{% endblock %}
